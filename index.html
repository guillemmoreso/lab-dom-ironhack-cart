<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Ironhack cart</title>
  </head>
  <body>
    <h1>Ironhack Merchandising Shop</h1>
    <div id="product" class="product">
      <div>
        <span class="name-product">IronBubble-head</span>
      </div>

      <div>
        <span class="product-price">$25.00</span>
      </div>

      <div class="product-quantity">
        <label
          >QTY<input
            class="quantity"
            id="quantity"
            name="quantity"
            type="text"
            value="4"
        /></label>
      </div>

      <div>
        <span class="product-total-price">$0.00</span>
      </div>

      <div id="boton-delete">
        <button class="btn btn-delete" onclick="deleteProduct()">Delete</button>
      </div>
    </div>
    <div id="product" class="product">
      <div>
        <span class="name-product">Iron</span>
      </div>

      <div>
        <span class="product-price">$45.00</span>
      </div>

      <div class="product-quantity">
        <label
          >QTY<input
            class="quantity"
            id="quantity"
            name="quantity"
            type="text"
            value="1"
        /></label>
      </div>

      <div>
        <span class="product-total-price">$0.00</span>
      </div>

      <div id="boton-delete">
        <button class="btn btn-delete" onclick="deleteProduct()">Delete</button>
      </div>
      <div id="new-products"></div>
    </div>

    <h2 id="totalPrice">Totalal $0</h2>
    <input id="name" type="text" placeholder="Name of the product" />
    <input id="price" type="text" placeholder="price of the product" />
    <button onclick="createProduct()">Create</button>
    <!--Button Verd-->
    <div>
      <button
        id="calc-prices-button"
        class="btn btn-success"
        onclick="updatePrice()"
      >
        Calculate Price
      </button>
    </div>
    <script type="text/javascript" src="./js/index.js"></script>
  </body>
</html>
